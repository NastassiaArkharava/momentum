<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="assets/favicon.ico" rel="shortcut icon">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Chivo+Mono:wght@700&family=Dancing+Script:wght@700&family=Forum&family=Libre+Baskerville&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="sass/owfont-regular.css">
	<link rel="stylesheet" href="sass/style.css">
	<title>momentum</title>
</head>
<body>
	<header class="header">
		<div class="player">
			<div class="audio-name"></div>
			<input type="range" class="progress-bar" min="0" max="" value="0">
			<div class="volume-time-container">
				<div class="volume">
					<div class="icon volume__icon"></div>
					<input type="range" class="volume-bar" min="0" max="10" value="5">
				</div>
				<div class="audio-time">
					<span class="current-time"></span>/<span class="duration-time"></span>
				</div>
			</div>
			<div class="player__controls">
				<button class="icon play-prev player__icon"></button>
				<button class="icon play player__icon"></button>
				<button class="icon play-next player__icon"></button>
			</div>
			<ul class="play-list"></ul>
		</div>
		<div class="weather">
			<input type="text" class="city" placeholder="[Enter city]">
			<div class="weather__error"></div>
			<div class="weather__general">
				<div class="weather-icon owf"></div>
				<div class="weather__details">
					<span class="weather__temperature"></span>
					<span class="weather__description"></span>
				</div>
			</div>
			<div class="weather__wind"></div>
			<div class="weather__humidity"></div>
		</div>
	</header>
	<main class="main">
		<div class="slider">
			<button class="icon slide-prev slider__icon"></button>
			<button class="icon slide-next slider__icon"></button>
		</div>
		<time class="time"></time>
		<date class="date"></date>
		<div class="greeting">
			<span class="greeting__text"></span>
			<input type="text" class="name" placeholder="[Enter name]">
		</div>
	</main>
	<footer class="footer">
		<div class="quote__container">
			<button class="icon change-quote"></button>
			<div class="quote">
				<div class="quote__text"></div>
				<div class="quote__author"></div>
			</div>
		</div>
		<div class="footer__container">
			<div class="settings">
				<div class="settings__header">
					<div class="settings__close">x</div>
					<div class="settings__title"></div>
				</div>
				<div class="settings__content">
					<div class="settings__item settings__language">
						<div class="settings__subtitle"></div>
						<div>
							<input type="radio" name="language" id="english" checked>
							<label for="english">en</label>
						</div>
						<div>
							<input type="radio" name="language" id="russian">
							<label for="russian">ru</label>
						</div>
					</div>
					<div class="settings__item settings__images">
						<div class="settings__source">
							<div class="settings__subtitle"></div>
							<div class="settings__source-container">
								<div>
									<input type="radio" name="images" id="github" checked>
									<label for="github">GitHub</label>
								</div>
								<div>
									<input type="radio" name="images" id="unsplash">
									<label for="unsplash">Unsplash API</label>
								</div>
								<div>
									<input type="radio" name="images" id="flickr">
									<label for="flickr">Flickr API</label>
								</div>
							</div>
						</div>
						<div class="settings__tag">
							<div class="settings__subtitle"></div>
							<input type="text" class="tag">
						</div>
					</div>
					<div class="settings__item settings__visibility">
						<div class="settings__subtitle"></div>
						<div class="settings__visible">
							<div>
								<input type="checkbox" id="time" name="visible" checked>
								<label for="time"></label>
							</div>
							<div>
								<input type="checkbox" id="date" name="visible" checked>
								<label for="date"></label>
							</div>
							<div>
								<input type="checkbox" id="greeting" name="visible" checked>
								<label for="greeting"></label>
							</div>
							<div>
								<input type="checkbox" id="quote" name="visible" checked>
								<label for="quote"></label>
							</div>
							<div>
								<input type="checkbox" id="weather" name="visible" checked>
								<label for="weather"></label>
							</div>
							<div>
								<input type="checkbox" id="player" name="visible" checked>
								<label for="player"></label>
							</div>
							<div>
								<input type="checkbox" id="todo" name="visible" checked>
								<label for="todo"></label>
							</div>
						</div>
					</div>
				</div>
			</div>
			<button class="icon settings-icon"></button>
			<div class="rsschool">
				<a href="https://rs.school/js-stage0/" class="rsschool__logo"></a>
				<a href="https://github.com/NastassiaArkharava" class="github">Nastassia, 2023</a>
			</div>
			<div class="todo">
				<ul class="todo_container"></ul>
				<input type="text" class="todo_new">
			</div>
			<button class="icon todo__icon"></button>
		</div>
	</footer>
	<script type="module" src="index.js"></script>
</body>
</html>
